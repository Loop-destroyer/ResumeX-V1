<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="lower-page-final.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="content-wrapper">
            <!-- Left Content -->
            <div class="content-left">
                <h1>Every detail on your resume, built to perfection</h1>
                <p>
                    Our resume templates are based on what employers actually look 
                    for in a candidate. How do we know? We've talked with thousand 
                    of employers to get the <span class="highlight">answers.</span>
                </p>
                
                <button class="create-resume-btn">Create Resume Now!</button>
            </div>

            <!-- Right Content - Carousel -->
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-slide">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-02-07%20161612-9hYC4WLtIHGjXaNffIOgTZR7HD7ux8.png" alt="Resume template 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4" alt="Resume template 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1586282391129-76a6df230234" alt="Resume template 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1587614382346-4ec70e388b28" alt="Resume template 4">
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <button class="nav-btn prev-btn" aria-label="Previous slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-btn next-btn" aria-label="Next slide">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                <!-- Dots Navigation -->
                <div class="carousel-dots"></div>
            </div>
        </div>
    </main>
    <script src="lower-page-final.js"></script>
</body>
</html>
